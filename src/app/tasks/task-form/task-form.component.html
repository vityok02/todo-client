<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="w-full">
  <div class="flex justify-between">
    <div class="grow mr-2" hideRequiredMarker>
      <input
        matInput
        id="title"
        type="text"
        formControlName="title"
        placeholder="Eneter title"
        class="px-2 py-1 border border-gray-300 rounded w-full"
      />
    </div>

    <button
      mat-stroked-button
      type="submit"
      [disabled]="taskForm.invalid"
      class="h-full"
    >
      Add new task
    </button>
  </div>

  <span *ngIf="error.hasError" class="text-red-500 ml-4">
    {{ error.message }}
  </span>
</form>
