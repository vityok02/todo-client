<h1 class="text-xl mb-4">Tasks list</h1>

<app-task-form (taskCreated)="onTaskCreated($event)"></app-task-form>

<mat-list>
  <ng-container *ngFor="let task of tasks">
    <app-task-item
      [task]="task"
      (taskDeleted)="onTaskDeleted($event)"
    ></app-task-item>
    <mat-divider></mat-divider>
  </ng-container>
</mat-list>
