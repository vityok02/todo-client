<h1 mat-dialog-title>Delete Task</h1>
<mat-dialog-content>
  <p>Are you sure you want to delete this task?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button (click)="onNoClick()">No</button>
  <button mat-stroked-button color="warn" (click)="onConfirm()">Yes</button>
</mat-dialog-actions>
